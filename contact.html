<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Bree Holdings</title>
  <style>
    :root {
      --dark-blue: #032449;
      --gold: #f0c103;
      --white: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: var(--dark-blue);
      background-color: var(--white);
    }

    header {
      background-color: var(--white);
      color: var(--dark-blue);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    header img {
      max-height: 70px;
    }

    header .contact-info {
      font-size: 1rem;
      font-weight: 500;
    }

    nav {
      background-color: var(--gold);
      text-align: center;
      padding: 0.75rem;
    }

    nav a {
      color: var(--dark-blue);
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
      font-size: 1.2rem;
    }

    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .contact-details {
      text-align: center;
      margin-bottom: 2rem;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 0.75rem;
      border: 1px solid var(--dark-blue);
      border-radius: 5px;
      font-size: 1rem;
    }

    .contact-form button {
      background-color: var(--gold);
      color: var(--dark-blue);
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    footer {
      background-color: var(--dark-blue);
      color: var(--white);
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav a {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.PNG" alt="Bree Holdings Logo" />
    <div class="contact-info">
      Email: info@breeholdings.com | Contact: +256 790 276170
    </div>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="ventures.html">Ventures</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <h2>Contact Us</h2>

    <div class="contact-details">
      <p>Email: info@breeholdings.com</p>
      <p>Phone: +256 790 276170</p>
      <p>Address: Kampala, Uganda</p>
    </div>

    <form class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="text" name="subject" placeholder="Subject" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Bree Holdings. All rights reserved.
  </footer>

</body>
</html>
